<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>GPS Shortest Path Simulation</title>
  <link rel="stylesheet" href="demo.css">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

  <!-- Leaflet Routing Machine CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.css" />
</head>
<body>
  <div id="controls">
    <h2>GPS Mapping Simulation</h2>
    <form id="pointForm">
      <input type="text" id="pointLabel" placeholder="Label (optional)" />
      <input type="number" id="pointLat" placeholder="Latitude" step="any" required />
      <input type="number" id="pointLng" placeholder="Longitude" step="any" required />
      <input type="number" id="pointAlt" placeholder="Altitude (m)" step="any" />
      <button type="submit">Add Point</button>
    </form>
    <button id="resetBtn">Reset</button>

    <div id="infoPanel">
      <h3>Route Info</h3>
      <p id="routeDistance">Distance: -</p>
      <p id="routeTime">Time: -</p>
    </div>
    <button id="calcBtn">Calculate Shortest Path</button>
    <!-- <button id="streetViewBtn">Street View</button> -->

  </div>

  <div id="map"></div>
  <!-- Modal for Street View -->
<!-- <div id="streetViewModal">
  <div id="streetViewContent">
    <span id="closeModal">&times;</span>
    <iframe id="streetFrame" width="100%" height="100%" frameborder="0" allowfullscreen></iframe>
  </div>
</div> -->

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <!-- Leaflet Routing Machine JS -->
  <script src="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.js"></script>

  <!-- Custom JS -->
  <script src="demo.js"></script>
</body>
</html>
